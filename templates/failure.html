<!DOCTYPE html>
<html>
  <head>
    <title>Upload Failure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        color: #dc3545;
        margin-top: 50px;
        text-align: center;
      }
      p {
        font-size: 18px;
        text-align: center;
      }
      .container {
        margin: 0 auto;
        max-width: 600px;
        padding: 50px 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .button-container button {
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button-container button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops, something went wrong!</h1>
      <p>Please try again or contact Insight Physical Therapy if the problem persists.</p>
      <div class="button-container">
        <button onclick="window.location.href='/';">Go Back</button>
      </div>
    </div>
  </body>
</html>
